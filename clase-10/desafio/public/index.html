<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Ingreso de Productos</title>
    </head>
    <body class="container-fluid d-flex flex-column" style="background-color: antiquewhite">
        <div class="d-flex justify-content-evenly p-3 m-1">
            <h1 class="text-decoration-underline">Nuevo Producto</h1>
        </div>
        <div class="d-flex justify-content-evenly p-3 m-1">
            <form action="/api/productos" method="post">
              <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text" name="title" id="title" class="form-control" aria-describedby="Nombre" placeholder="Ingrese Nombre">
              </div><br>
              <div class="form-group">
                <label for="price">Precio</label>
                <input type="text" name="price" id="price" class="form-control" aria-describedby="Precio" placeholder="Ingrese Precio">
              </div><br>
              <div class="form-group">
                <label for="thumbnail">Foto URL</label>
                <input type="text" name="thumbnail" id="thumbnail" class="form-control" aria-describedby="Foto URL" placeholder="Ingrese Foto URL">
              </div><br>
              <div class="d-flex container-fluid justify-content-around">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a class="btn btn-secondary" href="http://localhost:8080/productos" role="button">Productos</a>
              </div>
            </form>
        </div>
    </body>
</html>
